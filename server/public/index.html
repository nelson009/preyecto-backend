<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Oswald:wght@500&family=Zilla+Slab+Highlight:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- <link rel="stylesheet" type="text/css" href="./main.css"> -->
    <link rel="stylesheet" type="text/css" href="/main.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="index.mjs"></script>
    <title>Formulario de Producto</title>
</head>
<body>
    <form class= "container bordeBlanco" action="/productos/guardar" method="POST">
        <h1 class="silver animate__animated animate__zoomIn">Ingrese producto</h1>
        <fieldset class="row d-flex justify-content-center">
            <div class="col-md-6 formulario">
                <div class="form-group">
                    <label for="title">title</label>
                    <input type="text" name="title" class="form-control">
                </div> 

                <div class="form-group">
                    <label for="precio">precio</label>
                    <input type="text" name="precio" class="form-control">
                </div>

                <div class="form-group">
                    <label for="thumbnail">thumbnail</label>
                    <input type="text" name="thumbnail" class="form-control">
                </div>  

                <div class="form-group">
                <input type="submit" name="submit" value="Enviar " class="btn btn-success">
                <!-- <input type="submit" name="submit" value="Enviar " class="btn btn-danger" onclick="window.open('http://localhost:8080/api/productos/vista')"> -->
                </div>
            </div>
        </fieldset>
     </form>
         <div id="tablaProductos" class="bordeBlanco container" ></div>
        <!-- FILTRO NAME -->
        <section class="bordeBlanco container mt2" >
            <form onsubmit="return filtroNombre()" class=" mb-4">
                    <input type="text" id ="nombre" placeholder="ingrese nombre del producto.." >
                    <input type="submit"  value="Filtrar " class="btn btn-primary mt-2" >
            </form>
            <div id="filtroNombre" class="mt-3 bordeBlanco container"></div>
        </section>

        <!-- FILTRO X PRECIO -->
        <section class="bordeBlanco container mt2" >
            <form onsubmit="return filtroPrecio()" class=" mb-4">
                    <input type="text" id = "Price" placeholder="precio y eliga operador" >
                    <select id="operadorPrecio">
                        <option value="=">=</option>
                        <option value=">">></option>
                        <option value="<"><</option>
                    </select>
                    <input type="submit"  value="Filtrar " class="btn btn-primary mt-2" >
            </form>
            <div id="Precio" class="mt-3 bordeBlanco container"></div>
        </section>

        <!-- FILTRO CODIGO -->
        <section class="bordeBlanco container mt2" >
            <form onsubmit="return filtroCode()" class=" mb-4">
                    <input type="text" id ="Codigo" placeholder="ingrese codigo del producto" >
                    <input type="submit"  value="Filtrar " class="btn btn-primary mt-2" >
            </form>
            <div id="codigoTabla" class="mt-3 bordeBlanco container"></div>
        </section>
        <!-- FILTRO X STOCK -->
        <section class="bordeBlanco container mt2" >
            <form onsubmit="return filtroStock()" class=" mb-4">
                    <input type="text" id ="Stock" placeholder="stock y eliga operador" >
                    <select id="operadorStock">
                        <option value="=">=</option>
                        <option value=">">></option>
                        <option value="<"><</option>
                    </select>
                    <input type="submit"  value="Filtrar " class="btn btn-primary mt-2" >
            </form>
            <div id="stockTable" class="mt-3 bordeBlanco container"></div>
        </section>

        <!-- MENSAJES -->
        <section class="bordeBlanco container">
            <h2 id="compresion" class="silver container animate__animated animate__zoomIn mt-4"></h1>
         
            <form onsubmit="return addMessage()" class=" mb-4">
                    <input type="email" id ="email" placeholder="ejemplo@gmail.com..." class="form-control" >
                    <!-- <input type= "texto" id = "messageNombre" placeholder="escribe tu nombre..." class="form-control">
                    <input type= "texto" id = "messageApellido" placeholder="escribe tu apellido..." class="form-control">
                    <input type= "texto" id = "messageEdad" placeholder="escribe tu edad..." class="form-control">
                    <input type= "texto" id = "messaAlias" placeholder="escribe tu alias..." class="form-control">
                    <input type= "texto" id = "messageAvatar" placeholder="url de tu avatar..." class="form-control"> -->
                    <section id="messages" class="mt-3 formulario"></section>
                    <input type="text" id ="texto" placeholder="ingresa un mensage..." class="form-control mt-1" >
                    <input type="submit"  value="Enviar " class="btn btn-primary mt-2" >
            </form>
        </section>
        
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
